name: pyodide-test

on:
  push:

permissions:
  contents: read

jobs:
  test-pyodide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install build tools
        run: python -m pip install --upgrade build

      - name: Build wheel
        run: python -m build --wheel --outdir dist

      - name: Start HTTP server in background
        run: |
          python -m http.server 8000 --directory dist &
          sleep 2

      - name: Test micropip install and import with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app -p 8000:8000 iodide/pyodide:0.23.4 \
          pyodide -c "
          import micropip
          await micropip.install('http://localhost:8000/$(ls dist/*.whl | xargs basename)')

          # Import the package
          import jquantstats

          # Test basic functionality
          import polars as pl
          from jquantstats.api import build_data

          # Create sample returns data
          returns = pl.DataFrame({
              'Date': ['2023-01-01', '2023-01-02', '2023-01-03'],
              'Asset1': [0.01, -0.02, 0.03]
          }).with_columns(pl.col('Date').str.to_date())

          # Basic usage
          data = build_data(returns=returns)

          # Calculate a statistic
          volatility = data.stats.volatility()

          print('Successfully imported and used jquantstats in Pyodide!')
          "
