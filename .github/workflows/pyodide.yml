name: Test Pyodide Install

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pyodide-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheel
        run: |
          pip install build
          python -m build --wheel --outdir dist/

      - name: Start HTTP server for wheel
        run: |
          python3 -m http.server 8000 --directory dist &
          sleep 2

      - name: Test micropip install with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app -p 8000:8000 iodide/pyodide:0.23.4 \
          pyodide -c "import micropip; await micropip.install('http://localhost:8000/$(ls dist/*.whl | xargs basename)')"
