name: Test Pyodide Wheel Install

on: [push, pull_request]

jobs:
  test-pyodide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTTP server
        run: npm install -g http-server

      - name: Build Python wheel
        run: |
          pip install build
          python -m build

      - name: Start server in background
        run: |
          http-server dist -p 8000 &
          echo "Server started"
          sleep 2  # Let the server start

      - name: Test with Pyodide and micropip
        run: |
          npm install pyodide
          node --input-type=module <<'EOF'
          import { loadPyodide } from "pyodide";
          import fs from "fs";

          const start = async () => {
            const pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/" });

            console.log("✅ Pyodide loaded");

            const files = fs.readdirSync('./dist');
            const wheel = files.find(f => f.endsWith(".whl"));
            const url = `http://localhost:8000/${wheel}`;

            console.log(`Installing: ${url}`);
            await pyodide.loadPackage("micropip");

            await pyodide.runPythonAsync(`
              import micropip
              await micropip.install("${url}")
              import jquantstats
              print("✅ jquantstats successfully imported")
            `);
          };

          start();
          EOF
