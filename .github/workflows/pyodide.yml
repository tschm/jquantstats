name: Test Pyodide Wheel Install

on: [push, pull_request]

jobs:
  test-pyodide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTTP server
        run: npm install -g http-server

      - name: Build Python wheel
        run: |
          pip install build
          python -m build

      - name: Start server in background
        run: |
          http-server dist -p 8000 &
          echo "Server started"
          sleep 2  # Let the server start

      - name: Run Node + Pyodide test
        run: node test/pyodide-install-test.mjs
