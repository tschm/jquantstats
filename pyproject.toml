[project]
name = 'jquantstats'
version = "0.0.0"
description = "Analytics for quants"
authors = [{name='tschm', email= 'thomas.schmelzer@gmail.com'}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.3",
    "plotly>=6.0.0",
    "kaleido==0.2.1",
    "polars==1.29.0",
    "pandas>=2.2.3",
    "pyarrow>=20.0.0",
    "scipy>=1.15.3"
]

[project.urls]
repository = "https://github.com/tschm/jquantstats"

[project.optional-dependencies]
dev = [
    "pytest-cov==6.1.1",
    "pytest==8.3.5",
    "pre-commit==4.2.0",
    "yfinance==0.2.61",
    "ipython==8.36.0",
    "quantstats==0.0.64"
]


[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
    "*__init__.py"
]
extend-ignore = ["F821"]

[tool.ruff.lint]
select = ["E", "F", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jquantstats"]

[tool.hatch.build]
include = [
    "LICENSE",    # Ensure the LICENSE file is included in your package
    "README.md",
    "jquantstats"
]

[tool.bandit]
exclude_dirs = ["src/tests"]


[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

[tool.deptry.per_rule_ignores]
DEP002 = ["kaleido", "pyarrow"]
